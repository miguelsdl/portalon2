<div class="col-md-4 mb-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ game.title }} <i class="bi bi-download"></i></h5>
            <p class="card-text">{{ game.description }}</p>
            {% if game.category %}
                <span class="badge bg-secondary">{{ game.category.name }}</span>
            {% endif %}
            {% if game.platform %}
                <span class="badge bg-info">{{ game.platform.name }}</span>
            {% endif %}
        </div>
    </div>
</div>
